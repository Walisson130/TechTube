<!DOCTYPE html>
<html>
<head>
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>

</head>
<body>
  <div class="video-background">
    <video autoplay loop muted>
      <source src="fundovid.mp4" type="video/mp4">
    </video>
  <div class="carousel">
    <div class="slides">
      <div class="slide">
        <img src="imagem01.jpg" alt="Imagem 1">
      </div>
      <div class="slide">
        <img src="imagem02.jpg" alt="Imagem 2">
      </div>
      <div class="slide">
        <img src="imagem03.jpg" alt="Imagem 3">
      </div>
    </div>
    <div class="navigation">
      <button class="active"></button>
      <button></button>
      <button></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
